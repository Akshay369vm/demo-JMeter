name: Test JMeter Action

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]

jobs:
  action_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: PerfAction for JMeter
        uses: QAInsights/PerfAction@v3.1
        with:
    # jmeter test plan to execute
         test-plan-path: jmeter.jmx
          
      - name: Upload Results
        uses: actions/upload-artifact@v2
        with:
         name: jmeter-results
         path: result.jtl
         
      - name: Notify slack success
        if: success()
        env:
         SLACK_BOT_TOKEN: ${{ xoxe.xoxp-1-Mi0yLTM3MDA5NjMzNDM2ODYtMzcwNzUxMzUzNDExNS00MDY5MTM1NzAzNjgwLTQwNDU0NDE4NzAyOTAtMGQwOWYwNTJmZTcxYjI1MGU1ZTdiZWQ1MGU1N2IzM2I0NzU4YjU2YzMwNmM0N2RmYjU2OTBlZWYzOTNmMjM5ZA }}
        uses: voxmedia/github-action-slack-notify-build@v1
        with:
         channel: app-alerts
         status: SUCCESS
         color: good

      - name: Notify slack fail
        if: failure()
        env:
         SLACK_BOT_TOKEN: ${{ xoxe.xoxp-1-Mi0yLTM3MDA5NjMzNDM2ODYtMzcwNzUxMzUzNDExNS00MDY5MTM1NzAzNjgwLTQwNDU0NDE4NzAyOTAtMGQwOWYwNTJmZTcxYjI1MGU1ZTdiZWQ1MGU1N2IzM2I0NzU4YjU2YzMwNmM0N2RmYjU2OTBlZWYzOTNmMjM5ZA }}
        uses: voxmedia/github-action-slack-notify-build@v1
        with:
         channel: app-alerts
         status: FAILED
         color: danger
         
     
    
